<body>

      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>

    <!-- The slideshow/carousel -->

    <div class="carousel-inner">
      <div class="carousel-item active c-item" data-city="Barcelona">
        <img src="assets/kuva1.jpg" alt="kuva1" class="d-block c-img" style="width:100%">
        <div class="carousel-caption">
          <h3 class="display-2">Barcelona</h3>
          <p class="weather-info"></p>
        </div>
      </div>
      <div class="carousel-item c-item"data-city="Torrevieja">
        <img src="assets/kuva2.jpg" alt="kuva2" class="d-block c-img" style="width:100%">
        <div class="carousel-caption">
          <h3 class="display-2">Torrevieja</h3>
          <p class="weather-info"></p>
        </div>
      </div>
      <div class="carousel-item c-item" data-city="Madrid">
        <img src="assets/kuva3.jpg" alt="kuva3" class="d-block c-img" style="width:100%">
        <div class="carousel-caption">
          <h3 class="display-2">Madrid</h3>
          <p class="weather-info"></p>
        </div>
      </div>
      <div class="carousel-item c-item" data-city="Sevilla">
        <img src="assets/kuva4.jpg" alt="kuva4" class="d-block c-img" style="width:100%">
        <div class="carousel-caption">
          <h3 class="display-2">Sevilla</h3>
          <p class="weather-info"></p>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <!-- JSON sää API-->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiKey = '808ac4b8c202b60576c106f37b7c0b30';
      const carouselItems = document.querySelectorAll('.carousel-item');

      carouselItems.forEach(function (item) {
        const city = item.getAttribute('data-city');
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            const temp = data.main.temp;
            const description = data.weather[0].description;
            const weatherInfo = item.querySelector('.weather-info');
            weatherInfo.innerHTML = `Lämpötila: ${temp}°C, ${description}`;
          })
          .catch(error => console.error('Error:', error));
      });
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
